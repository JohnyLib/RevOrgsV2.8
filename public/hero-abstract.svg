<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Abstract Circuit Background -->
  <path d="M100 100 L200 100 L200 200" stroke="url(#grad1)" stroke-width="2" fill="none" />
  <circle cx="200" cy="200" r="4" fill="#3b82f6" />
  
  <path d="M600 500 L500 500 L500 400" stroke="url(#grad1)" stroke-width="2" fill="none" />
  <circle cx="500" cy="400" r="4" fill="#8b5cf6" />
  
  <path d="M300 300 L400 300 L450 350 L550 350" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M150 450 L250 450 L250 550" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.3" />
  
  <!-- Floating Elements -->
  <rect x="350" y="150" width="100" height="60" rx="4" stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.4" />
  <rect x="400" y="180" width="80" height="50" rx="4" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.4" />

  <!-- Dots grid -->
  <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1" fill="#4b5563" opacity="0.2" />
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>
